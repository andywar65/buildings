{% load i18n %}

  </button>
</div>
<div class="col">
  <button class="btn btn-secondary btn-lg btn-block" type="submit" title="{% translate 'Save and continue' %}" name="continue">

</div>
<div class="col">
  <button class="btn btn-secondary btn-lg btn-block" type="submit" title="{% translate 'Save and add' %}" name="add_another">

</div>
