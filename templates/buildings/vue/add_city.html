{% load i18n %}

<div class="col" v-show="isCityChange">
  <div class="card" style="margin-bottom: 15px">
    <div class="card-header">
      <h4 class="card-title"><strong>{% translate "Change city" %}</strong></h4>
    </div>
    <div class="card-body">
      <p><small>{% translate 'City is map starting point when there are no buildings' %}.</small></p>
      <p><small>{% translate 'Zoom and click on the map to automatically set starting point' %}.</small></p>
      <p v-if="formErrors" class="alert alert-danger" role="alert">
        {% translate 'Fix the errors below, please' %}.
      </p>
      <form id="add_c_form" action="" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="id_c_name">{% translate "City name" %}*</label>
            <input id="id_c_name" type="text" class="form-control" v-model="title" required>
        </div>
        <div class="form-group">
            <label for="id_c_lat">{% translate "City latitude" %}*</label>
            <input id="id_c_lat" type="number" step="0.000000000000001" min="-90" max="90" class="form-control" v-model="lat" required>
        </div>
        <div class="form-group">
            <label for="id_c_long">{% translate "City longitude" %}*</label>
            <input id="id_c_long" type="number" step="0.000000000000001" min="-180" max="180" class="form-control" v-model="long" required>
        </div>
        <div class="form-group">
            <label for="id_c_zoom">{% translate "Zoom factor" %}*</label>
            <input id="id_c_zoom" type="number" min="0" max="23" class="form-control" v-model="zoom" required>
        </div>
        <a class="btn btn-success" href="#" @click="onCityAdd" title="{% translate "Submit" %}">
          <i class="fa fa-check"></i></a>
        <a class="btn btn-secondary" href="#" @click="onCityDismiss" title="{% translate "Cancel" %}">
          <i class="fa fa-times"></i></a>
      </form>
    </div>
  </div>
</div>
